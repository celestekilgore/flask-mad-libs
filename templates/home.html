{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

  <h1 class="pt-4 mb-3 text-center">Madlibs!!</h1>

  <form action="/questions" class = "pb-4">
    <div class = "ms-3 me-3">
      <label for="story-options">Select a story template:</label>

      <select name="story-options" id="story-options">
          <option value="silly-story">Silly Story</option>
          <option value="exciting-story">Exciting Story</option>

      </select>

      <button class = "btn">Submit!</button>
      
    </div>
  </form>

{% endblock %}
